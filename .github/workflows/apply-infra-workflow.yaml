name: "apply-infra-workflow"

on:
  workflow_call:
    inputs:
      terraform_version:
        type: string
        required: true
      environment:
        type: string
        required: true
      branch:
        type: string
        required: true
      aws-region:
        type: string
        required: true
      aws-assume-role-arn:
        type: string
        required: true
      aws-state-file-s3-bucket:
        type: string
        required: true
      aws-state-lock-dynamodb-table:
        type: string
        required: true

jobs:
  apply-infra-workflow:
    name: "Apply Infra workflow"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./lambdas/artifacts
          pattern: "lambda-*-artifact"

      - name: Display downloaded artifact structure
        run: ls -R ./../lambdas/artifacts

      - name: Display variables
        run: |
          echo "terraform_version: ${{ inputs.terraform_version }}"
          echo "environment: ${{ inputs.environment }}"
          echo "branch: ${{ inputs.branch }}"
          echo "aws-region: ${{ inputs.aws-region }}"
          echo "aws-assume-role-arn: ${{ inputs.aws-assume-role-arn }}"
          echo "aws-state-file-s3-bucket: ${{ inputs.aws-state-file-s3-bucket }}"
          echo "aws-state-lock-dynamodb-table: ${{ inputs.aws-state-lock-dynamodb-table }}"

